<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>登录</title>
    <script type="text/javascript" src="/static/jquery/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css"/>
</head>
<body>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">登录</h3>
                </div>
                <div class="panel-body">
                    <form  method="post">
                        <div class="form-group form-inline">
                            <label class="col-md-3 control-label" style="text-align: right">用户名</label>
                            <div class="col-md-9" style="padding-left: 0px">
                                <input type="text" class="col-md-9 form-control" id="" placeholder="请输入用户名" required="required"/>
                            </div>
                        </div>
                        <div class="form-group form-inline" style="padding-top:45px">
                            <label class="col-sm-3 control-label" style="text-align: right">密 码</label>
                            <input type="password" class="col-sm-9 form-control" placeholder="请输入密码"/>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="checkbox">
                                    <label><input type="checkbox"/>请记住我</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-5">
                                <button class="btn btn-primary btn-block" type="submit" name="action" value="login">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
