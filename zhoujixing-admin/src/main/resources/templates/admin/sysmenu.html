<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header.html">
    <title>功能菜单表</title>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">父级ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.parentid" placeholder="父级ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">菜单名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.menuname" placeholder="菜单名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">排序</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.ordernum" placeholder="排序"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">功能地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.url" placeholder="功能地址"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">功能图标</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.icon" placeholder="功能图标"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">自定义属性</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.attributes" placeholder="自定义属性"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">权限代码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.actions" placeholder="权限代码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">所属平台</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.platform" placeholder="所属平台"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.createtime" placeholder="创建日期"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.creatorid" placeholder="创建人"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态(1:可用，0：禁用)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.state" placeholder="状态(1:可用，0：禁用)"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">0：菜单；1：按钮；2：目录</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="sysMenu.menutype" placeholder="0：菜单；1：按钮；2：目录"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/zhoujixing/static/js/admin/sysmenu.js"></script>
</body>
</html>
